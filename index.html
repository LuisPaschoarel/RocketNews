<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketNews</title>

    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="stylesheet" href="CSS/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Montserrat&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Montserrat&family=Roboto:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="imagem-de-fundo">
      <img src="assets/read_news.jpg" alt="Imagem de Fundo" />
    </div>

    <div class="conteudo">
      <h1 class="logo"><img src="assets/logo.svg" alt="Logomarca" /></h1>

      <div class="descricao-da-pagina">
        <h2>atualize ideias e informações em 5 minutos</h2>
        <p class="primeiro-paragrafo">tudo que você precisa saber para começar seu dia bem e informado</p>
        <p class="segundo-paragrafo">
          noticias sobre o universo Rocketseat, e tudo o que precisa para
          começar o dia melhor, perfeito para se preparar para codar☕
        </p>
      </div>

      <form class="formulario-email">
        <label for="email">Insira seu e-mail:</label>
        <input type="email" id="email" placeholder="seuemail@gmail.com" required />
        <button type="submit" value="Submit">
          <img src="assets/send.png" alt="Enviar e-mail" />
        </button>
      </form>

    <div class="link">
      <a class="link-texto" href="#">deixe-me ler primeiro</a>
      <a class="link-imagem" href="#"><img src="assets/arrow-right.png"/></a>
    </div>  
    </div>
  </body>
</html>
